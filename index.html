<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Gallery task</title>
  <link rel="stylesheet" href="./src/styles/main.css">
  <script src="./src/scripts/main.js" type="text/javascript" defer></script>
</head>
<body>
<div class="gallery">
  <div><img id="largeImg" src="./src/images/spring.jpg" alt="main image" class="gallery__large-img gallery__img"></div>

  <ul id="thumbs" class="gallery__list">
    <li class="list-item">
      <a href="./src/images/spring.jpg" title="Image 1" class="list-item__link">
        <img src="./src/images/spring-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="./src/images/summer.jpg" title="Image 2" class="list-item__link">
        <img src="./src/images/summer-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="./src/images/authum.jpg" title="Image 3" class="list-item__link">
        <img src="./src/images/authum-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
    <li class="list-item">
      <a href="./src/images/winter.jpg" title="Image 4" class="list-item__link">
        <img src="./src/images/winter-thumb.jpg" class="gallery__img gallery__thumb" alt="thumb">
      </a>
    </li>
  </ul>
</div>
</body>
</html>
